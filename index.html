<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/nutriflow/">
    <title>NutriFlow - Portal do Nutricionista</title>
    <meta name="description" content="Sistema de gestão para nutricionistas" />
    <meta name="author" content="NutriFlow" />
    <script type="text/javascript">
      // Verificar se há um parâmetro de redirecionamento na URL
      (function() {
        var redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
          // Remover o parâmetro da URL e navegar para o caminho
          history.replaceState(null, null, redirect);
        }
      })();
      
      // Script para configurar o React Router com base no hash da URL
      (function() {
        // Verificar se veio de um redirecionamento com hash
        if (window.location.hash && window.location.hash.length > 1) {
          // Converter o hash em caminho para o React Router
          var path = window.location.hash.substring(1);
          history.replaceState(null, null, path);
        }
      })();
    </script>

    <meta property="og:title" content="NutriFlow" />
    <meta property="og:description" content="Sistema de gestão para nutricionistas" />
    <meta property="og:type" content="website" />
    <script type="module" crossorigin src="./assets/index-COOVa_m9.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CYrT8c8I.css">
  </head>

  </body>
</html>
