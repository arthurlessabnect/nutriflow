<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages SPA Redirect</title>
    <script type="text/javascript">
        // Script para redirecionar todas as rotas para o index.html em GitHub Pages
        (function() {
            // Não redirecionar se já estiver no index.html
            if (window.location.pathname.endsWith('/index.html')) {
                return;
            }
            
            // Armazenar o caminho atual para uso após o redirecionamento
            var path = window.location.pathname;
            var repo = '/nutriflow'; // Nome do repositório
            
            // Remover o nome do repositório do caminho se estiver presente
            if (path.indexOf(repo) === 0) {
                path = path.replace(repo, '');
            }
            
            // Redirecionar para index.html com o caminho como hash
            window.location.href = window.location.origin + repo + '/index.html#' + path;
        })();
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
    <p>Se você não for redirecionado automaticamente, <a href="index.html">clique aqui</a>.</p>
</body>
</html>
